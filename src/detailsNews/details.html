<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Notícia</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-0 d-flex flex-column">
    <section>
        <nav class="navbar nav-color d-flex justify-content-center">
            <img src="../img/logo.png" style="width: 50px;">
        </nav>
    </section>
    
    <section class="container">
        <div class="mt-2">
            <h1 class="blog"><a href="/">Início</a> > Blog</h1>
            <div class="traco"></div>
        </div>
    </section>
    <section class="container shadow mt-4 bg-light rounded-3">
        <div id="loader" class="text-center mt-5">
            <p>Carregando...</p>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
        <div id="news-details" class="card border border-0 bg-light">
            <div class="card-body d-flex flex-column">
                <h4 class="card-title m-3 d-flex justify-content-center" id="news-title"></h4>
                <div class="d-flex justify-content-center"><img src="" alt="Imagem da Notícia" id="news-image" style="width: 70%;" class="rounded"></div>
                <h6 class="card-text mt-3 mb-3" id="news-description"></h6>
                <p class="card-text" id="news-full-text"></p>
                <strong><p class="card-text" id="news-publish-date"></p></strong>
            </div>
        </div>
    </section>
    <section class="container d-flex justify-content-end">
        <a href="/" class="btn btn-primary mb-3 mt-3">Voltar ao Início</a>
    </section>
    <script  src="../js/details.js"></script>
</body>
<footer>
    <nav class="navbar d-flex justify-content-center align-content-center" style="background-color: #444444; height: 60px;">
        <p class="m-0" style="color: white;">© 2024  Simetra - News. Todos os direitos reservados.</p>
    </nav>
</footer>
</html>
